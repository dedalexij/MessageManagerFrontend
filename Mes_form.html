<!DOCTYPE html>
<html lang="en" >
<head>
    <link rel="stylesheet" href="css/styles1.css" />
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">




</head>

<body>


<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a href="#email">Email</a></li>
        <li class="tab"><a href="#sms">SMS</a></li>
    </ul>

    <div class="tab-content">
        <div id="email">
            <h1>Enter the data</h1>

            <form action="/" method="post">
                    <div class="field-wrap">
                        <label>
                            Email Address of the sender<span class="req">*</span>
                        </label>
                        <input type="email" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Email Address of the recipient<span class="req">*</span>
                        </label>
                        <input type="email" multiple required autocomplete="off"/>
                    </div>

                <div class="field-wrap">
                    <label>
                        Theme<span class="req">*</span>
                    </label>
                    <input type="text"required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                    <label>
                        Message<span class="req">*</span>
                    </label>
                    <input type="text"required autocomplete="off"/>
                </div>
                <div class="file_upload">
                    <button type="button">Выбрать</button>
                    <div>Файл не выбран</div>
                    <input type="file">
                </div>
                <button type="submit" class="button button-block"/>Send</button>

            </form>

        </div>

        <div id="sms">
            <h1>Enter the data</h1>

            <form action="/" method="post">

                <div class="field-wrap">
                    <label>
                        Input phone of reciever<span class="req">*</span>
                    </label>
                    <input type="tel" multiple pattern="8-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                    <label>
                        Theme<span class="req">*</span>
                    </label>
                    <input type="text"required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                    <label>
                        Message<span class="req">*</span>
                    </label>
                    <input type="text"required autocomplete="off"/>
                </div>



                <button class="button button-block"/>SEND</button>

            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>




<script src="script1.js"></script>



</body>

</html>
