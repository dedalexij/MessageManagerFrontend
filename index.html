<!DOCTYPE html>
<html lang="en" >
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <link href='fonts/font.ttf' rel='stylesheet' type='text/css'> <!-- Подключение шрифта-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> <!-- Подключение ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> <!-- Подключение jQuery-->




</head>

<body>


<div class="form"> <!-- Форма регистрации и входа -->

    <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li> <!-- Выбор вкладки с регистрацией-->
        <li class="tab"><a href="#login">Log In</a></li> <!-- Выбор вкладки с логинизацией-->
    </ul>

    <div class="tab-content">
        <div id="signup"> <!-- Вкладка регистрации-->
            <h1>Sign Up for Free</h1>

            <form>

                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            First Name<span class="req">*</span>
                        </label>
                        <input type="text" id="FirstName" name="FirstName"  autocomplete="off" /> <!-- Поле ввода имени -->
                    </div>

                    <div class="field-wrap">
                        <label>
                            Last Name<span class="req">*</span>
                        </label>
                        <input type="text" id="LastName" name="LastName"  required autocomplete="off"/> <!-- Поле ввода фамилии -->
                    </div>
                </div>

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" id="Email" name="Email" required autocomplete="off"/> <!-- Поле ввода email -->
                </div>

                <div class="field-wrap">
                    <label>
                        Set A Password<span class="req">*</span>
                    </label>
                    <input type="password" id="Password" name="Password"  required autocomplete="off"/> <!-- Поле ввода пароля -->
                </div>

                <button class="button button-block"  id="reg_btn" > Get Started </button>


            </form>

        </div>

        <div id="login">
            <h1>Welcome Back!</h1>

            <form>

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" id="LEmail" name="Email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input type="password" id="LPassword" name="Password" autocomplete="off"/>
                </div>


                <button class="button button-block"  id="login_btn" >Log in </button>
            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>




<script src="script.js"></script>



</body>

</html>
