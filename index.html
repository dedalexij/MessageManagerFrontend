<!DOCTYPE html>
<html lang="en" >
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <link href='fonts/font.ttf' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>




</head>

<body>


<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>Sign Up for Free</h1>

            <form action="http://192.168.1.67:5000/api/account/registration" method="POST">

                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            First Name<span class="req">*</span>
                        </label>
                        <input type="text" id="FirstName" name="FirstName" value="asdf@adf.ru" autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Last Name<span class="req">*</span>
                        </label>
                        <input type="text" id="LastName" name="LastName" value="asdf@adf.ru" required autocomplete="off"/>
                    </div>
                </div>

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" id="Email" name="Email" value="asdf@adf.ru"  required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Set A Password<span class="req">*</span>
                    </label>
                    <input type="password" id="Password" name="Password" value="asdf@adf.ru"  required autocomplete="off"/>
                </div>

                <!--input type="submit"  class="button button-block" id = "reg_btn" value="Get Started">  </input>
                <a href="Mes_form.html" class="button button-block" align="center" id = "reg_but">  Reg </a>
                <input type="button" onClick="registration()" value="Reg IN" align="center" id="asdf">  </input-->
                <button class="button button-block"  id="reg_btn" > Get Started </button>


            </form>

        </div>

        <div id="login">
            <h1>Welcome Back!</h1>

            <form action="http://192.168.1.67:5000/api/account/login"  method="POST">

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" id="LEmail" name="Email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input type="password" id="LPassword" name="Password" autocomplete="off"/>
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>
                <input type="submit"    class="button button-block" value="Log in" >  </input>
                <a href="Mes_form.html" class="button button-block" align="center" id = "login_btn">  Log In </a>
                <input type="button" onclick="registration()" class="button button-block" align="center" id = "login_btn1">  Log In </input>

            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>




<script src="script.js"></script>



</body>

</html>
